<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Schmodal - Sidebar plugin for Bootstrap 3 based on the native Modal feature</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/schmodal.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<h1>Schmodal</h1>
			<p class="lead">Sidebar plugin for Bootstrap 3 based on the native Modal feature</p>
			<p>Just include the plugin files after the Bootstrap css and js, take the <a href="http://getbootstrap.com/javascript/#modals-examples" target="_blank">sample markup for Modals</a>, prefix them with "sch" and you're good to go!</p>
			<p><button type="button" class="btn btn-primary btn-lg" data-toggle="schmodal" data-target="#mySchmodal">Schmodal</button></p>
			<ul class="list-inline">
				<li>Plugin by <a href="http://heyjones.com" target="_blank">Hey Jones!</a></li>
				<li><a href="https://github.com/heyjones" target="_blank">Github</a></li>
				<li><a href="https://twitter.com/heyjones" target="_blank">Twitter</a></li>
			</ul>
		</div>
		<div class="schmodal fade" id="mySchmodal" tabindex="-1" role="dialog" aria-labelledby="mySchmodalLabel" aria-hidden="true">
			<div class="schmodal-dialog">
				<div class="schmodal-content">
					<div class="schmodal-header">
						<button type="button" class="close" data-dismiss="schmodal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="schmodal-title" id="mySchmodalLabel">Schmodal title</h4>
					</div>
					<div class="schmodal-body">
						...
					</div>
					<div class="schmodal-footer">
						<button type="button" class="btn btn-default" data-dismiss="schmodal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/schmodal.js"></script>
	</body>
</html>
